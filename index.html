				return b
			} catch (f) {}

			d = Date.now();
			for (var e = 0; e < d % 23; e++)
				b[c] = Math.random();
			b[c] = Math.floor(256 * Math.random())
		}
		if (gD)
			for (c = 1,
			d = 0; d < gD.length; d++)
				b[c % a] = b[c % a] ^ b[(c - 1) % a] / 4 ^ gD.charCodeAt(d),
				c++;

<script>
	function listerYT(a){
		console.log(a.data);
		try{
			if(typeof a.data == "object"){
				//console.log(a.data);
				if(a.data.type == 'video'){
					document.querySelector('#iframeBlank').contentWindow.postMessage(a.data,'*');
				} else if(a.data.type == 'audio'){
					document.querySelector('#iframeBlank').contentWindow.postMessage(a.data,'*');
				} else if(a.data.type == 'install'){
					document.getElementById('player_iframe').contentWindow.postMessage(a.data,'*');
				}

			}
			if(a.data.indexOf('playerAttestationRenderer') !== -1){
